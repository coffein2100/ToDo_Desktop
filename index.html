<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<title>Дела в порядке</title>
</head>
<body>

	<div class="container">
		<div class="display-4 mb-4">Список дел</div>
		<div class="accordion accordion-flush mb-4" id="accordionFlushExample">
			<div class="accordion-item">
			  <h2 class="accordion-header" id="flush-headingOne">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
				  Добавить новую задачу
				</button>
			  </h2>
			  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
				<!-- Form -->
				<div class="accordion-body">
					<div class="card bg-light" >
						<div class="card-body">
							<form id="form">
								<div class="form-group">
									<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required>
									<small id="emailHelp" class="form-text text-muted">Что делаем, какой результат получаем.</small>
									<input type="date" class="form-control" id="taskInputdate" required>
									<small id="dateHelp" class="form-text text-muted">До какой даты нужно сделать</small>
									<select class="form-select" aria-label="Default select example" id="taskCategory" required>
										<option disabled>Выберите категорию задачи</option>
									  </select>
									  <small id="dateHelp" class="form-text text-muted">Выберите категорию</small>
								</div>
								<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
							</form>
						</div>
					</div>
				</div>
				<!-- //Form  -->
			  </div>
			</div>
		
			<div class="accordion-item">
			  <h2 class="accordion-header" id="flush-headingTwo">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
				  Добавить категорию для задач
				</button>
			  </h2>
			  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
				<!-- Form -->
				<div class="accordion-body">
					<div class="card bg-light" >
						<div class="card-body">
							<form id="form2">
								<div class="form-group">
									<input type="text" class="form-control" id="taskInputCategory" placeholder="Наименование категории" required>
									<small id="emailHelp" class="form-text text-muted">Наименование будующей категории.</small>
								</div>
								<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
							</form>
						</div>
					</div>
				</div>
				<!-- //Form  -->
			  </div>
			</div>

			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingThree">
				  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
					Удалить категорию для задач
				  </button>
				</h2>
				<div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
				  <!-- Form -->
				  <div class="accordion-body">
					  <div class="card bg-light" >
						  <div class="card-body">
							  <form id="formDeleteCategory">
								  <div class="form-group">

									  <select class="form-select mb-4" aria-label="Default select example" id="taskCategoryDelete">
										  <option disabled>Выберите категорию для удаления</option>
										</select>
								  </div>
								  <button type="submit" class="btn btn-primary  btn-lg active">Удалить</button>
							  </form>
						  </div>
					  </div>
				  </div>
				  <!-- //Form  -->
				</div>
			  </div>
		</div>

		<div class="h4 mb-3">Список всех задач</div>
		<div class="card mb-4">
			<ul id="tasksList" class="list-group ">
			</ul>
		</div>
		<!-- //List of tasks -->


		<div class="card mb-4">


		<table id="tasksListTable" class="table table-sm align-middle">
			<thead>
			  <tr class="table-light">
				<th scope="col" class="Tabletask-title">Наименование задачи</th>
				<th scope="col" class="Tabletask-title">Категория</th>
				<th scope="col" class="Tabletask-title">Срок задачи</th>
				<th scope="col" class="Tabletask-title">Отметка о выполнении</th>
				<th scope="col" class="Tabletask-title">Удалить задачу</th>
			  </tr>
			</thead>
			<tbody>

			</tbody>
		  </table>
		</div>
		<!-- List of tasks -->

	</div>
	<script src="js/main.js"></script>
	<script>
		document.getElementById('taskInputdate').value = new Date().toISOString().substring(0, 10); 
	</script>

</body>
</html>
